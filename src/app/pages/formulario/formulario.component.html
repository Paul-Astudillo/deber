<div class="container">
    <mat-form-field class="example-form-field">
        <mat-label class="custom-label">Nombres</mat-label>
        <input matInput type="text" [(ngModel)]="nombre" class="custom-input"  [(ngModel)]="usuario.nombre">
        <button *ngIf="nombre" matSuffix mat-icon-button aria-label="Clear" (click)="nombre=''">
          <mat-icon class="custom-icon">close</mat-icon>
        </button>
      </mat-form-field>


      <mat-form-field class="example-form-field">
        <mat-label class="custom-label">Cedula</mat-label>
        <input matInput type="text" [(ngModel)]="cedula" class="custom-input"  [(ngModel)]="usuario.cedula">
        <button *ngIf="cedula" matSuffix mat-icon-button aria-label="Clear" (click)="cedula=''">
          <mat-icon class="custom-icon">close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="example-form-field">
        <mat-label class="custom-label">Direccion</mat-label>
        <input matInput type="text" [(ngModel)]="direccion" class="custom-input" [(ngModel)]="usuario.direccion">
        <button *ngIf="direccion" matSuffix mat-icon-button aria-label="Clear" (click)="direccion=''">
          <mat-icon class="custom-icon">close</mat-icon>
        </button>
      </mat-form-field>


      <button class="boton" (click)="guardar()">Enviar</button>
      <br>
      <button class="boton" (click)="actualizar()">Actualizar</button>
    
    
</div>
