<div class="container">
    <mat-form-field class="example-form-field">
        <mat-label class="custom-label">Nombre de la Lista</mat-label>
        <input matInput type="text" [(ngModel)]="value" class="custom-input" #newItem >
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon class="custom-icon">close</mat-icon>
        </button>
      </mat-form-field>
      <button (click)="addNewItem(newItem.value)">Agregar</button>
</div>
